<table class="mat-table" style="min-width:300px">
    <tr class="mat-row">
        <th class="mat-cell">Name</th>
        <td class="mat-cell">{{weather?.location!.name!}}</td>
    </tr>
    <tr class="mat-row">
        <th class="mat-cell">Region</th>
        <td class="mat-cell">{{weather?.location!.region!}}</td>
    </tr>
    <tr class="mat-row">
        <th class="mat-cell">Country</th>
        <td class="mat-cell">{{weather?.location!.country!}}</td>
    </tr>
</table>
